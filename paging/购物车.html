<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="../js/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<!-- <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> -->
	<script src="../js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/购物车.css">
	<script src="../js/购物车.js"></script>
</head>
<body>
	<div class = "head_box">
		<a href="#" class ="back"></a>
		<div class= "page_title">购物车</div>
	</div>
	<div class="shoppingcart_div">
		<div class="shoppingcart_xz">
			<input type="checkbox">
		</div>
		<div class="img_div1">
			<img src="../imags/290_5847bc694f297b20fa60647f329a6fac.jpg" alt="">
		</div>
		<div class="data_div2">
			<span>展艺 英文字母 米苏蛋糕杯</span><br>
			<span class="name_span">展艺 英文字母蛋糕杯</span><br>
			<span class="symbol_p">
				<input type="button" value="-" class="symbol1">
				<span class="number">1</span>
				<input type="button" value="+" class="symbol2">
			</span>
		</div>
		<div class="price_div3">
			<span class="price_span">￥5.80</span>
		</div>	
	</div>
	<div class="total">
		<div class="last_div"><input type="button" value="包邮" class="by"><span class="color1">店铺满88包邮</span></div>
		<div class="last"><span class="color">小计（共0件）：</span><span class="color2">￥0.00</span></div>
	</div> 
	<div class="settlement">
		<div class="settlement_xz">
			<input type="checkbox">
			<span>全选</span>
		</div>
		<div>
			<span class="yunfei">不含运费</span>&nbsp;&nbsp;<span>合计：<span class="zong_span1">0</span></span><br>
			<span class="yunfei">为您节省：￥0.00</span>
		</div>
		<div class="settlement_button">
			<input type="button" value="结算">
		</div>
	</div>
</body>
</html>
