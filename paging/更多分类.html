    <script type="text/javascript">
	    function getoff(){      
	        $('#top').hide(); 
	        $('.tbox').hide();
	      }

	    $(document).ready(function(){
	        $('input[type=search]').bind('keypress', function(e){
	            var q = $.trim($(this).val());
	            if(e.keyCode == 13 && q != '')
	            {
	                window.location.href = 'search/recipe/' + q;
	            }
	        });

	        $(".miti").click(function(){
	            var $cat = $(this).siblings('ul');
	            var $mus = $(this).children('.ic_adw');
	            var $cpr = $(this).parent().siblings().find('.ic_adw');
	            var $cpc = $(this).parent().siblings().find('ul');
	            $cpr.removeClass("ic_aup");
	            if($cat.is(":visible")){
	                $cat.slideUp();
	            }else{
	                $cat.slideDown();
	            }
	            if($mus.hasClass("ic_aup")){
	                $mus.removeClass("ic_aup");
	            }else{
	                $mus.addClass("ic_aup");
	                $cpc.slideUp();
	            }
	        });
	    });
	</script>
	<script>
		$(function(){         
		    $(".menu-off").bind("click",function(){
		        var self = $(this);
		        $(".mine-box").slideToggle();             
		        if(self.hasClass("menu-on")) self.removeClass("menu-on");else self.addClass("menu-on");
		            return false;
		    });
		    $(".mine-box li").bind("click",function(){
		        $(".mine-box").slideUp()
		        $(".menu-off").removeClass("menu-on");
		    });
		    
		})  
    </script>
